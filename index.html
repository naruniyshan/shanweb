<!DOCTYPE html>
<!-- 網頁語系 繁體中文 -->
<html lang="zh-tw">
    <!-- head 瀏覽器專用 meta（文件相關資訊 響應式標籤 作者 關鍵字 文字編碼方式） -->
<head>
    <!-- 文字編碼方式 萬國碼  -->
    <meta charset="UTF-8">
    <!-- 伺服器屬性 內容：ie 瀏覽器 = edge 瀏覽器（相容性） -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 響應式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 外部樣式連結 -->
    <link rel="stylesheet" href="dist/style/style.min.css">
    <!-- 網頁標題（唯一標籤） -->
    <title>購物車專案</title>
</head>
<!-- 設定頁面背景顏色 行內語法（標籤樣式）-->
<body>
    <!-- html5 響應式網頁架構 id（唯一 #） class（類別 .） 語意式標籤語-->
    <!-- 頁首header（每頁固定） 主內容main（隨著頁面主題而不同，IE瀏覽器不支援） 頁尾footer（每頁固定） 文章（article，IE支援取代 main 標籤）-->
    <header>
        <!-- 導覽列 nav  -->
        <nav>
             <!-- 導覽列標籤 nav  項目清單 ul li ；商標 標題1（h1） -->
             <ul class="YudoSubNav">
                <h1 id="YudoLogo">芸豆嬰幼兒用品</h1>
                <!-- icon 區塊標籤div id:icon -->
                <div id="YudoIcon">
                    <li class="YudoMember">會員</li>
                    <li class="YudoShopingCar">購物車</li>
                    <li class="YudoSearch">搜尋</li>
                </div>
            </ul>
            <ul class="YudoBtnBox">
                <li>限量商品</li>
                <li>好物分享</li>

                <li class="YudoFood">食。奶粉</li>
                <ul class="YudoFoodBox">
                    <li class="YudoMilk">奶粉</li>
                    <li class="YudoTrition">營養品</li>
                </ul>

                <li>衣。服裝</li>
                <li>住。嬰兒床</li>
                <li>行。嬰兒車</li>
                <li>樂。玩具</li>
                <li>其他商品</li>
            </ul>
        </nav>
    </header>

    <article id="main">
        <!-- 廣告區塊 div 命名 輪播功能用 javascript 命名建議用 ID選擇器； css3輪播功能 命名 ID選擇器或是 類別選擇器（class） -->
        <div id="Banner">
            <div class="LeftBtn">按鈕</div>
            <ul id="ImgBox">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <div class="RightBtn">按鈕</div>
        </div>
    </article>

    <footer></footer>
</body>
</html>
